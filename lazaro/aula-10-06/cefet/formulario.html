<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/responsivo.css"/>
    <link rel="stylesheet" href="css/tabela.css"/>
</head>

<body>
  <header>
    <nav>
      <input id="menu-toggle" type="checkbox" />
      <label for="menu-toggle">
        <div class="menu-hamburger">
          <span class="hamburger"></span>
        </div>
      </label>
      <ul>
        <li>
          <a href="formulario.html">Formulário</a>
        </li>
        <li>
          <a href="tabela.html">Tabela</a>
        </li>
        <li>
          <a href="index.html">Início</a>
        </li>
      </ul>
    </nav>
  </header>
    <main class="content">
        <form method="POST" action="" enctype="multipart/form-data">
            <fieldset>
                <legend>Contato</legend>
                
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" placeholder="nome" />
                <br/>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="abc@email.com.br" />
                <br/>
                    <input type="radio" id="masc" name="sexo" value="Masculino">
                    <label for="masc">Masculino</label>

                    <input type="radio" id="fem" name="sexo" value="Feminino">
                    <label for="fem">Feminino</label>
                <br/>
                    <label for="est">Estado/Cidade:</label>
                    <select name="estado" id="estado" required>
                        <option></option>
                        <option value="1">Minas Gerais</option>
                        <option value="2">São Paulo</option>
                        <option value="3">Rio de Janeiro</option>
                    </select>
                    <input type="text" name="cidade"/> <br/>
                    <label for="file">Selecione um arquivo</label>
                    <input type="file" name="arquivo[]" multiple /> 
                <br />
                    <label> Sugestão:</label> <br/>
                    <textarea name="mensagem"></textarea>
        <div>   
            <button type="submit"> <img src="./img/enviar.png" height ="250" width="250"></button>
        </div> 
</body>
